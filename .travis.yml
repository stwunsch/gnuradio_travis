addons:
    apt:
        packages:
            - git-core
            - cmake
            - g++
            - python-dev
            - swig
            - pkg-config
            - libfftw3-dev
            - libboost1.55-all-dev
            - libcppunit-dev
            - libgsl0-dev
            - libusb-dev
            - libsdl1.2-dev
            - python-wxgtk2.8
            - python-numpy
            - python-cheetah
            - python-lxml
            - doxygen
            - libxi-dev
            - python-sip
            - libqt4-opengl-dev
            - libqwt-dev
            - libfontconfig1-dev
            - libxrender-dev
            - python-sip
            - python-sip-dev
language: cpp
compiler:
    - gcc
    - clang
before_script:
    - mkdir build && cd build
    - cmake ..
script:
    - make
    - ctest
matrix:
    include:
        - os: linux
          dist: trusty
notifications:
    email: false
