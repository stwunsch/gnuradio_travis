addons:
    apt:
        packages:
            - git-core
            - cmake
            - g++
            - python-dev
            - swig
            - pkg-config
            - libfftw3-dev
            - libboost-all-dev
            - libcppunit-dev
            - libgsl0-dev
            - libusb-dev
            - libsdl1.2-dev
            - python-wxgtk2.8
            - python-numpy
            - python-cheetah
            - python-lxml
            - doxygen
            - libxi-dev
            - python-sip
            - libqt4-opengl-dev
            - libqwt-dev
            - libfontconfig1-dev
            - libxrender-dev
            - python-sip
            - python-sip-dev

language: cpp

matrix:
    include:
        - os: linux
          dist: trusty
          sudo: required

script:
    - pwd
    - ls
    - git submodule update --init --recursive
    - ls volk/
    - mkdir build/ && cd build/
    - cmake ..
    - pwd
    - ls
    - ls ../volk/
    - make
    - ctest
    - make install

notifications:
    email: false
